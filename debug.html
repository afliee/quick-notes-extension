<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes Extension - Debug Mode</title>
  <link rel="stylesheet" href="./dist/popup.css">
  <style>
    /* Debug-specific styles */
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .debug-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 600px;
    }
    
    .debug-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .debug-warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .extension-container {
      height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <div class="debug-header">
      üõ†Ô∏è Quick Notes Extension - Debug Mode

  </div>

  <script>

    console.log(`

  </script>
  
  <script type="module" src="./dist/popup.js"></script>
</body>
</html>
